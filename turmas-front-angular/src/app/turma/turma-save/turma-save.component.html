<div class="card">
    <div class="card-body bg-dark text-white">
      <div class="container">
        <form class="row col-10">
          <div class="form-group col-md-12">
            <label for="inputNome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="inputnome"
              [(ngModel)]="formTurma.nome"
              name="nome"
              placeholder="Digite o nome da Turma"
            />
          </div>
  
          <div class="form-group col-8">
            <label for="inputAddress" class="form-label">Período</label>
            <input
              type="text"
              class="form-control"
              id="inputPeriodo"
              placeholder="Digite o período"
              [(ngModel)]="formTurma.periodo"
              name="periodo"
            />
          </div>
  
          <div class="form-group col-md-4">
            <label for="" class="form-label">Máximo de Alunos</label>
            <input
              name="maxAlunos"
              [(ngModel)]="formTurma.maxAlunos"
              class="form-control"
              type="number"
              placeholder="Digite o máximo de aluno"
            />
          </div>
  
          
          <br /><br /><br /><br />
  
          <div class="form-group col-12">
            <button (click)="createTurma()" type="submit" class="btn btn-light">
              Salvar
            </button>
            &nbsp;
            <button
              type="button"
              class="btn btn-secondary"
              (click)="navigateToTurmas()"
            >
              Voltar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
